services:
  - type: web
    name: bot-plataform-backend
    runtime: node
    rootDir: .
    buildCommand: npm install -g pnpm@9 && cd apps/backend && pnpm install && pnpm run build
    startCommand: NODE_ENV=production node apps/backend/dist/main
    healthCheckPath: /api/health
    envVars:
      - key: USE_SQLITE
        value: false
